<div class="row mt-3">
  <ng-container *ngFor="let word of words; index as i; last as isLast">
    <p class="col-md-4">
      <a [routerLink]="['/find/definition/', convertToFormatedName(word.name)]" class="pr-2 a-style">{{
        parserFormatedName(word.name)
      }}</a> 
    </p>
  </ng-container>
</div>
