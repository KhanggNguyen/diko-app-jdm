<div class="row mt-3">
  <div class="row justify-content-center">
    <ng-container *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </ng-container>
  </div>

  <ng-container *ngFor="let word of words; index as i; last as isLast">
    <p class="col-md-4">
      <a
        [routerLink]="['/find/definition/', convertToFormatedName(word.name)]"
        class="pr-2 a-style"
        >{{ parserFormatedName(word.name) }}</a
      >
    </p>
  </ng-container>

  <div class="row justify-content-center">
    <ng-container *ngIf="words.length == 0 && !isLoading">
      <p>Pas de r√©sultat possible pour cette motif</p>
    </ng-container>
  </div>
</div>
